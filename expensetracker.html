<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-12 bg-dark fixed-top text-white" style="height: 19.7cm; background-color: rgb(145, 58, 58) !important; z-index: 2;">
                <img class="img-fluid img-thumbnail mt-3 mb-3" src="https://cdn.shopify.com/s/files/1/0036/1863/5845/products/Expense-Tracker-Record-Book-Paper-Love-Card-1672863561.png?v=1672863562">
                <h5 class="mb-5" style="background-color: rgb(110, 46, 46);color: rgb(169, 164, 164); padding: 10px;"><div>Your Personal</div><br><div class="text-end">Expense Tracker</div></h5>
                <a href="#dash" style="text-decoration: none;"><div class="mb-3" style="color: rgb(169, 164, 164);"><i class="bi bi-database-fill-dash  fs-2" ></i> <b class="ms-3">Dash Board</b></div></a>
                <a href="#add" style="text-decoration: none;"><div class="mb-3" style="color: rgb(169, 164, 164);"><i class="bi bi-dice-1-fill fs-2"></i><b class="ms-3">Expense Entry</b></div></a>
                <a href="#exp" style="text-decoration: none;"><div class="mb-3" style="color: rgb(169, 164, 164);"><i class="bi bi-chat-right-text-fill fs-2"></i><b class="ms-3">Expense History</b></div></a>
                <div class="position-absolute bottom-0">
                    <i class="bi bi-facebook fs-4 me-4" style="color: rgb(73, 73, 142);"></i>
                    <i class="bi bi-youtube fs-4 me-4" style="color: rgb(236, 56, 56);"></i>
                    <i class="bi bi-twitter fs-4 me-4" style="color: rgb(120, 120, 239);"></i>
                    <i class="bi bi-google-play fs-4" style="color: aqua;"></i>

                </div>

            </div>
            <div class="col-md-10 col-sm-12 text-white fixed-top" style="background-color: rgb(92, 88, 88); z-index: 0; width: 45cm;">
                <div class="d-flex" style="color: rgb(206, 198, 198);">
                <h1 class="text-center " style="margin-left: 7cm;">Expense Tracker</h1>
                </div>
                <div class="text-end" style="color: rgb(206, 198, 198); padding-right: 150px;"><h5>(Save For Your Future)</h5></div>

            </div>
            <div class="main col-md-10 col-sm-12 ps-30px" style="background-color: rgb(122, 104, 104);padding-left: 6.68cm; color: rgb(206, 198, 198);padding-top: 3cm; width: 45cm;">
              
                <h2 class="mb-3 mt-3 text-center" id="dash">Dash Board</h2>
                    <div style="background-color:rgb(74, 71, 71) !important;">
                        <h3 class="text-center">Total Expenditure</h3>
                        <div class="text-center"><i class="bi bi-currency-rupee ms-5 fs-2" id="money"><h5>Rs 0.00</h5></i></div>
                      </div>
              
                
                
                <h2 class="mb-3 mt-3 text-center" id="add" style="margin-right: 0cm;">Add Expenses</h2>
                
                
                    
                
                    <div class=" d-flex justify-content-center">
                    <form  style="background-color: rgb(85, 82, 82); margin-right:0cm ; width: 25cm;" name="Expense" id="expForm" >
                      <div style="margin-left: 10cm;">
                        <div class="form-group mt-3" >
                          <label for="date">Date</label>
                          <input type="date" class="form-control" id="date" style="width: 5cm; background-color: rgb(111, 114, 114); ">
                        </div>
                        <div class="form-group mt-3">
                            <label for="name">Name</label>
                            <input class="form-control" style="width: 5cm; background-color: rgb(111, 114, 114);" type="text" id="name" placeholder="Enter name of transaction..."  />
                        </div>
                        <div class="form-group mt-3">
                          <label for="amount">Amount:</label>
                          
                          <input type="number" id="amount"  class="form-control mt-3"  style="width: 5cm; background-color: rgb(111, 114, 114); ">
                            <p id="examount"></p>
                        </div>
                        <div class="form-group mt-3">
                          <label for="description">Description:</label>
                          <textarea class="form-control mt-3" id="description" rows="3" style="width: 5cm; background-color: rgb(111, 114, 114);"></textarea>
                        </div>
                        <button type="submit" value="submit"  class="btn btn-secondary mt-3 mb-3">Submit</button>
                        </div>
                      </form>
                    </div>
                
                      
                      <h2 class="mb-3 mt-3 text-center " id="exp">Expense History</h2>
                      <ul id="list" class="list fs-4" >
                        
                        </ul>
                    
                    

            </div>
        </div>
    </div>
    <script src="pl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
